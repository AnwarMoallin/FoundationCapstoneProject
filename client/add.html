<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link href="./index.css" rel="stylesheet"></link>
    <link href="./add.css" rel="stylesheet"></link>
    <title>Add Shoes</title>
</head>

<body class="bg-green-200">
    <div class="bg-gray-800 ">

        <nav class="flex justify-between py-6 container mx-auto" >
                <a href="#" class="flex items-center text-3xl text-gray text-green-300">HappyFeet</a>
                <ul class="flex">
                        <li class="mx-2">
                        <a  class="text-lg text-green-300 duration-200 hover:text-green-700" href="./index.html">Products</a>
                        </li>
                        <li class="mx-2">
                            <a class="text-lg text-green-300 duration-200 hover:text-green-700"  href="./saved-shoes.html">Saved Shoes</a>
                        </li>
                </ul>
        </nav>
    </div>




    <div class="my-16">
        <form class="flex flex-col max-w-xl container mx-auto" onsubmit="addCard(event)" id="form">
            <input class="bg-green-800 placeholder:text-green-200 my-1 border-2 border-black" name="title" type="text" id="title"  placeholder="Title" />
            <input class="bg-green-800 placeholder:text-green-200 my-1 border-2 border-black" name="modelYear" type="text" id="yearModel" placeholder="Year made:" />
            <input class="bg-green-800 placeholder:text-green-200 my-1 border-2 border-black" name="size" type="text" id="size"  placeholder="Size" />
            <textarea class="bg-green-800 placeholder:text-green-200 my-1 border-2 border-black" name="description" id="description" placeholder="Description"></textarea>
            <input class="bg-green-800 my-6 text-red py-4 text-white border-2 border-black" type="submit" value="SUBMIT" />
        </form>

    </div>
</body>
<script src="./add.js"></script>

</html>
